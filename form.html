<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Magic Form</title>
  </head>
  <body>
    <nav>
      <div class="navlinks-container">
        <a href="./form.html" id="form-link">Form</a>
        <a href="./history.html" id="history-link">History</a>
      </div>
    </nav>
    <div class="form-container">
      <form id="my-form">
        <label>
          First Name
          <input
            type="text"
            name="first-name"
            id="first-name"
            oninput="updateInfo(this.value, this.name)"
          />
        </label>
        <label
          >Last Name
          <input
            type="text"
            name="last-name"
            id="last-name"
            oninput="updateInfo(this.value, this.name)"
        /></label>
        <label
          >Email<input
            type="text"
            name="email"
            id="email"
            oninput="updateInfo(this.value, this.name)"
        /></label>
        <label>Phone</label
        ><input
          type="text"
          name="phone"
          id="phone"
          oninput="updateInfo(this.value, this.name)"
        /><label>Company</label>
        <input
          type="text"
          name="company"
          id="company"
          oninput="updateInfo(this.value, this.name)"
        />
        <label>Address</label>
        <input
          type="text"
          name="address"
          id="address"
          oninput="updateInfo(this.value, this.name)"
        />
        <button type="submit" id="submit-button" onclick="submitForm()">
          Submit form
        </button>
      </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
